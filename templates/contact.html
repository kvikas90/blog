
{% extends 'basic.html' %}
{% block title %}
contact
{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}
{% block body %}
<section id="login" class="signup">
    <div class="section-heading text-center">
        <h2>login</h2>
    </div>
    <div class="container">
        <div class="about-content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="single-login-txt">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <h4 class="text-white bg-dark text-center p-3"> Contact us </h4>
                                    <div class="card">
                                        <!-- Display messages (success or error) -->
                                        {% if messages %}
                                        <div class="alert alert-info">
                                            {% for message in messages %}
                                                <p>{{ message }}</p>
                                            {% endfor %}
                                        </div>
                                        {% endif %}
                                        <form action='/contact' method='post'>{% csrf_token %}

                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="name" class="form-control" id="name" name="name" required>

                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" value="{{user.email}}"class="form-control" id="email" name="email" required>

                                            </div>
                                        
                                            <label for="num">Phone No.</label>
                                            <input type="number" class="form-control" id="num" name="num" required title="Enter your phone number" placeholder="Enter your phone number">


                                            <label for="desc">How can I help you?</label>
                                            <textarea class="form-control" id="desc" name="desc" required title="Please describe your issue or question" placeholder="Describe your issue or question here"></textarea>
                                            
                                              
                                        
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary" type="submit">Submit</button>
                                            </div>
                                        </form>
                                        
                                        
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
